<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/HTML e CSS/css/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="body-main">
    <aside>
        <div class="sidenav">
            <img src="/HTML e CSS/img/logo.png" alt="" srcset="">
            <div class="dropdown">
                <button class="dropbtn"><i class='bx bxs-microchip'></i> Equipamentos</button>
                <div class="dropdown-content">
                    <a href="#">Novo Equipamento</a>
                    <a href="index.html">Todos os equipamentos</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn"><i class='bx bxs-buildings'></i> Salas</button>
                <div class="dropdown-content">
                    <a href="cadsala.html">Nova Sala</a>
                    <a href="salas.html">Todas as Salas</a>
                </div>
            </div>
            <div class="perfil-details">
                <div class="profile-name">Ol√°, Leonardo</div>
                <i class='bx bx-log-out'></i>
            </div>
    </aside>
    <main>
        <div class="teste">
            <h1>Cadastrar sala</h1>
            <p><a href="salas.html">Retornar para todas as salas</a></p>
        </div>     
       
        <section class="main-form">
            <form action="#" method="post">
                <fieldset>
                    <div class="container-form">
                        <label for="tituloSala">Nome da Sala:</label>
                        <input type="text" name="tituloSala" id="tituloSala" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="container-form">
                        <label for="andarSala">Andar:</label>
                        <input type="number" name="andarSala" id="andarSala" required>
                    </div>

                    <div class="container-form">
                        <label for="tamanhoSala">Tamanho:</label>
                        <input type="number" name="tamanhoSala" id="tamanhoSala" required>
                    </div>
                </fieldset>
                <input type="submit" value="Cadastrar" class="btn-login" />
            </form>
        </section>

    </main>
</body>

</html>
